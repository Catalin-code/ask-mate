{% extends 'layout.html' %}
{% block head %}
    <title>Tags</title>
{% endblock %}
{% block body %}
    <table class="center" align="center">
        <tr>
            <th>Tags</th>
        </tr>
        </tr>
        {% for tag in tags %}
        <tr>
            <td align="center"><b>{{ tag.name }}</b></td>
        </tr>
        {% endfor %}
        <tr align="center">
            <td class="tlb"><a href="/" class="btn abc">Back</a></td>
        </tr>
    </table>
{% endblock %}
