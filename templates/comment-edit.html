{% extends 'comment.html' %}
{% block content %}
    <h1>Edit the comment:</h1>
    <form id="comment_form" action="{{ url_for('route_edit_comment', id=comment.id) }}" method="POST">
        <label for="comment_input">Comment:</label><br>
        <textarea name="comment" id="comment_input" rows="10" cols="100">{{ comment.message }}</textarea><br>
        <input type="submit" value="Submit"><br>
    </form>
    <a href="{{ url_for('route_question', id=question_id) }}">Cancel</a>
{% endblock %}
