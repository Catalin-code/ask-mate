{% extends 'comment.html' %}
{% block content %}
    <h1>Add a new comment for the answer:</h1>
    <form id="comment_form" action="{{ url_for('route_answer_comment', id=answer.id) }}" method="POST">
        <label for="comment_input">Comment:</label><br>
        <textarea name="comment" id="comment_input" rows="10" cols="100"
            placeholder="Type your comment here."></textarea><br>
        <input type="submit" value="Submit"><br>
    </form>
    <a href="{{ url_for('route_question', id=answer.question_id) }}">Cancel</a>
{% endblock %}
